<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>

    <table id="board">
        <tr>
          <td data-num="0"></td>
          <td data-num="1" class="vert"></td>
          <td data-num="2"></td>
        </tr>
        <tr>
          <td data-num="3" class="hori"></td>
          <td data-num="4" class="vert hori"></td>
          <td data-num="5" class="hori"></td>
        </tr>
        <tr>
          <td data-num="6"></td>
          <td data-num="7" class="vert"></td>
          <td data-num="8"></td>
        </tr>
      </table>

      <h2 class="title">CURRENTLY PLAYING: <span class="currently">X</span></h2>

    <div id="popup" class="popup">
        <div class="popup__content">
            <h2 id="result"></h2>
            <p id="correctWord"></p>
            <div class="popup__btn-box">
                <button id="playagain" class="popup__btn">Play Again</button>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
